name: Update & Push TKT Dev Containers

permissions:
  packages: write
  contents: read

on:
  push:               # trigger on all pushes
    branches:
      - '**'          # any branch
  schedule:
    - cron: '0 0 4 * *'  # four times a month (once a week)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro: [arch, debian, gentoo-openrc, gentoo-systemd, mint, nixos, fedora, popos, slackware, suse, ubuntu, void]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and optionally push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.distro }}-updater.Dockerfile
          push: ${{ github.event_name == 'schedule' }}
          tags: ghcr.io/the-kernel-toolkit/tkt-${{ matrix.distro }}-dev:latest
